<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioAttend - Biometric Attendance System</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#4f46e5" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Mobile web app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="BioAttend" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration (disabled for localhost/127.0.0.1) -->
    <script>
      (function () {
        var isLocal = /^(localhost|127\.0\.0\.1)$/.test(location.hostname);
        if ('serviceWorker' in navigator && !isLocal) {
          window.addEventListener('load', function () {
            navigator.serviceWorker
              .register('/sw.js')
              .then(function (registration) {
                console.log('SW registered: ', registration);
              })
              .catch(function (registrationError) {
                console.log('SW registration failed: ', registrationError);
              });
          });
        } else if ('serviceWorker' in navigator && isLocal) {
          // Ensure any previously registered SW is removed while developing locally
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            regs.forEach(function (reg) {
              reg.unregister();
            });
          });
        }
      })();
    </script>
  </body>
</html>
